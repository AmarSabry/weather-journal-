<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="app text-center">
      <h1>Weather Journal App</h1>
      <div class="entry-holder">
        <div class="zip">
          <label for="zip">Enter Zipcode here: </label>
          <input type="number" id="zip" required placeholder="EX: 12345">
        </div>
        <div class="country">
          <label for="CountryCode"> Enter Country code</label>
          <input type="text" id="country-code" required placeholder="Ex:EG,US...">
        </div>
        <div class="feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="29"></textarea>
        </div>
        <button id="generate" type="submit"> Generate </button>
      </div>
      <div class="data-holder">
        <div class="viewer">
          <div>
            <span>Your city:</span>
            <p id='Your-city'></p>
          </div>
          <div>
            <span>Temperature:</span>
            <p id="temp"></p>
          </div>
          <div>
            <samp>Date:</samp>
            <p id='date'></p>
          </div>
          <div>
            <span>What you feel:</span>
            <p id='content'></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
